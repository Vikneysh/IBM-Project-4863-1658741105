<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body style="background-color: #b8cfe1;">
        <div class="container-fluid text-center" style="background-color: #082032; height: 100px; width: 100%;">
            <p class="h1" style="color: #ff4c29; padding-top: 30px;">Login Page</p>
        </div> <br>
        <div class="container-fluid text-center" style="background-color: #082032; height: 550px; width: 450px; border-radius: 10px;">
            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_jcikwtux.json"  background="transparent" style="width: 450px; height: 250px;"></lottie-player>
            <div class="form-group" align="center">
                <form method="post" autocomplete="on" action="/home">
                    <p class="h4" style="color:#ff4c29;">LOGIN</p><br>
                    <input id="UserName" type="text" name="UserName" class="form-control" placeholder="UserName" style="width:75%"/><br>
                    <input id="Password" type="password" name="Password" class="form-control" placeholder="Password" style="width:75%"/><br>
                    <input type="submit" id="Login" value="Login" class="btn btn-primary"/><br><br> 
                    <p class="h5" style="color:#be1919;">{{msg}}</p>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
