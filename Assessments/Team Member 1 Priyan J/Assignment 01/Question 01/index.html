<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
        <style>
            .rounded-corners {
                border-radius: 10px;
            }
        </style>
    </head>
    <body style="background-color: #ff9883;">
        <div class="container-fluid text-center" style="background-color: #082032; height: 100px; width: 100%;">
            <p class="h1" style="color: #ff4c29; padding-top: 30px;">Registration Page</p>
        </div> <br>
        <div class="container-fluid text-center rounded-corners" style="background-color: #082032; height: 620px; width: 450px;">
            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_jcikwtux.json"  background="transparent" style="width: 450px; height: 250px;" loop autoplay></lottie-player>
            <div class="form-group" align="center">
                <form method="post" autocomplete="on" action="home.html">
                    <p class="h4" style = color:aliceblue; font-family = "Times New Roman" >REGISTER</p><br>
                    <input id="username" type="text" class="form-control" placeholder="UserName" style="width:75%"/><br>
                    <input id="email" type="text" class="form-control" placeholder="Email Address" style="width:75%"/><br>
                    <input id="phoneNumber" type="tel" class="form-control" placeholder="Phone Number" style="width:75%"/><br>
                    <input id="password" type="password" class="form-control" placeholder="Password" style="width:75%"/><br>
                    <button class="btn btn-primary" onclick="sendData()">Register</button>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script rel="javascript" src="/Bootstrap/js/bootstrap.min.js"></script>
        <script rel="javascript" src="main.js"></script>
    </body>
</html>
